interface ftdi
ftdi_vid_pid 0x0403 0x6014

# SWD over FT232H (bitbang mode)
transport select swd

# Pin mapping (ADBUS0=0, ADBUS1=1, etc.)
ftdi_layout_init 0x0008 0x000b
ftdi_layout_signal SWD_EN -data 0
ftdi_layout_signal SWDIO -data 0x01
ftdi_layout_signal SWCLK -data 0x02
ftdi_layout_signal nSRST -data 0x04

ftdi_layout_init 0x0000 0x000b

source [find target/nordic/nrf52.cfg]
