[constants]
CROSS_COMPILE = '${AARCH64_CROSS_COMPILE}'
BUILD_SYSROOT = '${BUILD_SYSROOT}'

[binaries]
c = CROSS_COMPILE + 'gcc'
cpp = CROSS_COMPILE + 'c++'
ar = CROSS_COMPILE + 'ar'
ld = CROSS_COMPILE + 'ld'
objcopy = CROSS_COMPILE + 'objcopy'
strip = CROSS_COMPILE + 'strip'
pkgconfig = 'pkg-config'

[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'armv8a'
endian = 'little'

[properties]
sys_root = BUILD_SYSROOT

[built-in options]
cpp_args = [ '-I' + BUILD_SYSROOT / 'include', 
  '-I' + BUILD_SYSROOT / '/include/libmount', 
  '-I' + BUILD_SYSROOT / 'include/blkid' ]
c_link_args = [ '-L' + BUILD_SYSROOT / 'lib64', 
  '-L' + BUILD_SYSROOT / 'lib' ]
